<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form with Dropdown Inside Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            font-size: 16px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 35px 10px 10px; /* Adding padding to the right for the dropdown icon */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }

        .dropdown option {
            padding: 10px;
            cursor: pointer;
            background-color: white;
            border: none;
            width: 100%;
            text-align: left;
        }

        .dropdown option:hover {
            background-color: #f1f1f1;
        }

        /* Dropdown icon */
        .dropdown-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form>
    <h2>Search for a Place</h2>
    <div class="form-group input-container">
        <!-- Input for 'Where do you want to go?' with a dropdown icon -->
        <input id="inputsmob" type="text" placeholder="Where do you want to go?" readonly />

        <!-- Dropdown icon -->
        <span class="dropdown-icon" onclick="toggleDropdown()">â–¼</span>

        <!-- Static Dropdown (Hidden by default) -->
        <div class="dropdown" id="cityDropdown">
            <option value="jaipur" onclick="selectCity('Jaipur')">Jaipur</option>
            <option value="moradabad" onclick="selectCity('Moradabad')">Moradabad</option>
            <option value="kashmir" onclick="selectCity('Kashmir')">Kashmir</option>
            <option value="delhi" onclick="selectCity('Delhi')">Delhi</option>
        </div>
    </div>

    <!-- Search button -->
    <button id="inputsmob" class="btn">Search</button>
</form>

<script>
    // Function to toggle the visibility of the dropdown
    function toggleDropdown() {
        const dropdown = document.getElementById("cityDropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Function to select a city from the dropdown and set it in the input field
    function selectCity(city) {
        document.getElementById('inputsmob').value = city;
        document.getElementById("cityDropdown").style.display = "none"; // Hide dropdown after selection
    }

    // window.addEventListener('click', function (e) {

    //     if (!inputField.contains(e.target) && !dropdown.contains(e.target) && !dropdownIcon.contains(e.target)) {
    //         dropdown.style.display = "none";

</script>

</body>
</html>
